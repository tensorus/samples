<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tensorus Demo{% endblock %}</title>

    <!-- Google Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (v5.3.x) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"> <!-- Updated to a newer version -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top"> <!-- Removed navbar-dark bg-dark, new CSS handles it -->
        <div class="container"> <!-- Wrapped navbar content in a container for better alignment -->
            <a class="navbar-brand" href="{{ url_for('home') }}">Tensorus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Use ms-auto for right alignment in BS5 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('core_features_page') }}">Core Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('models_page') }}">Model Showcase</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('datasets_page') }}">Dataset Showcase</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('agents_page') }}">Agent Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main"> <!-- Removed container mt-4, individual pages should manage their containers for more flexibility -->
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto"> <!-- bg-light removed, py-3 removed to rely on CSS padding -->
        <div class="container text-center">
            <span class="text-muted">&copy; 2025 Tensorus Demo Project. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper (Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
